App\Entity\Post:
  attributes:
    route_prefix: /v1

  properties:
    title:
      attributes:
        openapi_context:
          description: 投稿のタイトル
    body:
      attributes:
        openapi_context:
          description: 投稿の本文
    comments:
      attributes:
        openapi_context:
          description: 投稿に対するコメント

  collectionOperations:
    get:
      filters:
        - post.search_filter
    post: ~

  itemOperations:
    latest:
      method: get
      path: /posts/latest
      controller: App\Controller\Post\ItemLatestController
      read: false
      openapi_context:
        description: 'Retrieves the latest Post resource. #withoutIdentifier'
    putLatest:
      method: put
      path: /posts/latest
      controller: App\Controller\Post\ItemPutLatestController
      read: false
      openapi_context:
        description: 'Replaces the latest Post resource. #withoutIdentifier'
    patch: ~
    delete: ~
